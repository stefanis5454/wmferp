<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<base href="/wmfdatabase/">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/loading-bar.css">
<link rel="stylesheet" href="css/sweet-alert.css">
<script src="lib/angular.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/loading-bar.js"></script>
<script src="lib/sweet-alert.min.js"></script>
<script src="lib/ui-bootstrap-tpls-2.5.0.js"></script>

</head>

<body ng-app="erpApp" ng-controller="mainCtrl">

	<div class="container maindiv">

		<div class="page-header">
			<form class="form-inline">

				<div class="form-group">
					<input type="text" class="form-control" id="searchInput"
						placeholder="奈彩米" ng-model="$root.searchKey">
				
				<button type="submit" class="btn btn-primary" ng-click="search()">搜索</button>
				<button type="submit" class="btn btn-success" ng-click="showAll()">显示所有</button>
				</div>
			</form>
		</div>
		<div ng-view></div>

	</div>


	<script src="js/app.js "></script>
	<script src="js/directives.js "></script>
	<script src="js/controllers/mainCtrl.js "></script>
	<script src="js/controllers/searchCtrl.js "></script>
	<script src="js/controllers/productCtrl.js "></script>
	<script src="js/controllers/bundleCtrl.js "></script>
	<script src="js/controllers/uploadCtrl.js "></script>
</body>

</html>
